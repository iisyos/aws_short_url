<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>短縮URLメーカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .form-input {
            margin-bottom: 10px;
        }
        .form-input input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短縮URLメーカー</h1>
        <form action="#" method="post">
            <div class="form-input">
                <input type="text" name="url" placeholder="短縮したいURLを入力">
            </div>
            <div class="form-input">
                <input type="submit" value="短縮URLを生成" class="form-submit">
            </div>
        </form>
    </div>
</body>
</html>
